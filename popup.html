<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Answer Order</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <h1>Custom Answer Order</h1>
        <p>Would you like to pick the answer order?</p>
        <button id="pickOrderButton">Pick Answer Order</button>
        <button id="randomOrderButton">Random Order</button>
        <div id="orderInputSection" class="order-input-section">
            <p>Enter the desired order of short answers:</p>
            <input type="text" id="shortAnswerInput" placeholder="e.g., hello world,bye bye">
            <p>Enter the desired order of numeric answers:</p>
            <input type="text" id="numericOrderInput" placeholder="e.g., 123,567,89">
            <p>Enter the desired order of multiple choice answers:</p>
            <input type="text" id="multipleChoiceOrderInput" placeholder="e.g., a,d,c,b,a">
            <p>Enter the desired order of select all answers:</p>
            <input type="text" id="selectAllAnswerInput" placeholder="e.g., abc,a,dbc,ea">
            <button id="saveButton">Save</button>
        </div>
    </div>
</body>
</html>
